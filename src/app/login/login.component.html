<div class="row m-1">
  <form
    class="col-6"
    [formGroup]="loginForm"
    (ngSubmit)="loginForm.valid && getLoginInfo()"
  >
    <h3>Login Form</h3>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="pwdinfo">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwdinfo"
        formControlName="pwdinfo"
      />
    </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button type="button" (click)="resetForm()" class="btn btn-secondary">
      Reset
    </button>
  </form>
</div>
